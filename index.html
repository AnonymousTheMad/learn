<!DOCTYPE html>
<html>
    <head>
        <div class="container-1">
        <img src="piggyvest-logo.0b78a8fa.svg">
        <title>Piggyvest</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        </div>
    </head>
    <body>
        <div class="container">
            <div class="box-1">
            <h1>Create a Secure Account</h1>
            <a href=""></a>
            <h5>Welcome to the future of Savings & Investments</h5>
        <form class="my-form">
            <div>
                <label for="fname">Full Name</label><br>
                <input type="text" id="fname" name="fname"  placeholder="Full Name">
            </div><br>
            <div>
                <label for="email">Email Address</label><br>
                <input type="text" id="email" name="email"  placeholder="Email Address">
            </div><br>
            <div>
                <label for="phone nos">Phone Number</label><br>
                <input type="number" id="Phone Number" name="Phone Number"  placeholder="Phone Number">
            </div><br>
            <div>
                <label for="password">Password</label><br>
                <input type="password"  id="Password"  name="Password"  placeholder="Password">
            </div><br>
            <div>
                <label for="referrer">Referrer Phone or Promo Code (Optional)</label><br>
                <input type="text" id="referrer" name="referrer"    placeholder="Referrer Phone Or Code">
            </div><br>
            <div class="label">
                <label for="about us">How Did You Hear About Us? (Optional)</label><br>
                <select name="How Did You Hear About Us?">
                <option value="Click">Click To Select</option>
                <option value="facebook">Facebook</option>
                <option value="twitter">Twitter</option>
                <option value="instagram">Instagram</option>
                <option value="friend">Friend/Family/Coworker Referral</option>
                <option value="google">Google search</option>
                <option value="online">Online Blog</option>
                <option value="newspaper">Local Newspaper</option>
                <option value="event">At an event</option>
                <option value="other">Other</option>
                </select>
            </div><br>

            <button>CREATE ACCOUNT</button>
        </form><br>
            </div>
        </div><br>
        <div class="container-2">
        Already have an account? Log In
    </div>
    </body>
</html>
